name: dart_neats
# This should never be published it just locks the dev_dependencies for
# repository management, so they don't have to be installed globally.
publish_to: none
dev_dependencies:
  mono_repo: ^6.6.1
  pubspec_parse: ^1.2.3
environment:
  sdk: '^3.5.0-164.0.dev'
workspace:
  - acyclic_steps
  - canonical_json
  - chunked_stream
  - http_methods
  - neat_cache
  - neat_periodic_task
  - pem
  - retry
  - safe_url_check
  - sanitize_html
  - slugid
  - vendor
