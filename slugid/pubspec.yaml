issue_tracker: https://github.com/google/dart-neats/labels/pkg:slugid
dependencies:
  convert: ^2.0.2
dev_dependencies:
  test: ^1.5.1
  pedantic: ^1.4.0
environment:
  sdk: '>=2.0.0 <3.0.0'
