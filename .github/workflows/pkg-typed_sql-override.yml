# Generated by tool/update-github-config.sh
name: typed_sql
on:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/pkg-typed_sql.yml'
      - 'typed_sql/**'
  pull_request:
    paths:
      - '.github/workflows/pkg-typed_sql.yml'
      - 'typed_sql/**'
  schedule:
    - cron: "0 0 * * 0"

defaults:
  run:
    working-directory: typed_sql/

env:
  PUB_ENVIRONMENT: bot.github

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk:
         - stable
         - dev
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --tmpfs /var/lib/postgresql/data
        ports:
          - 5432:5432
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: root
        # We cannot use healthcheck.sh for mysql
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --tmpfs /var/lib/mysql
        ports:
          - 3306:3306
      mysql:
        image: mysql:9
        env:
          MYSQL_ROOT_PASSWORD: root
        # We cannot use healthcheck.sh for mysql
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --tmpfs /var/lib/mysql
        ports:
          - 3307:3306
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
      with:
        sdk: ${{ matrix.sdk }}
    - id: install
      name: Install dependencies
      run: dart pub get
    - name: Check formatting
      run: dart format --output=none --set-exit-if-changed .
      if: always() && steps.install.outcome == 'success'
    - name: Analyze code
      run: dart analyze --fatal-infos
      if: always() && steps.install.outcome == 'success'
    - name: Run tests
      run: dart test -j 1
      env:
        MYSQL_PORT: 3307
        MARIADB_PORT: 3306
        POSTGRES_PORT: 5432
